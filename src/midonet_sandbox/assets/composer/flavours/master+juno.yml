zookeeper:
  extends:
    file: ../base/zookeeper.yml
    service: zookeeper

cassandra:
  extends:
    file: ../base/cassandra.yml
    service: cassandra

midolman:
  extends:
    file: ../base/midolman.yml
    service: midolman
  links:
  - "zookeeper:zk"
  - "cassandra:cs"

api:
  extends:
    file: ../base/api.yml
    service: api
  links:
  - "zookeeper:zk"

cli:
  extends:
    file: ../base/cli.yml
    service: cli
  links:
  - "api:api"